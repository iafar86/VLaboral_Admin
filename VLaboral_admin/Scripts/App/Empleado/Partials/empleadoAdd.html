<!--Area de Carga de Empleado-->
<div class="row">
    <div class="col-lg-12">
        <div class="box dark">
            <header>
                <div class="icons">
                    <i class="fa fa-institution"></i>
                </div>
                <h5>Carga Nuevo Empleado</h5>
                <div class="toolbar">
                    <div class="btn btn-sm btn-default minimize-box">
                    </div>
                </div>
            </header> <!--Encabezado-->
            <div class="body">
                <br />
                <div class="row">
                    <div class="col-xs-3 text-center">
                   <br />
                    <div class="row">
                           <!--<img src="/assets/img/employeeProfile.jpg" class="img-responsive" />
                            <input type="file" accept="image/*" image="image" />-->
                        <div class="col-md-12">
                            <input class="btn btn-default" type="file" ng-model="infoEmpleado.ImagenPerfil" accept="image/*" image="image" />

                            <img ng-show="image" src="image/*"  class="img-responsive" />
                            <img ng-show="image" src="image/*" type="{{image.file.type}}" class="img-responsive" />
                        </div>
                        

                   </div>
                       <div class="row">
                           <button type="submit" class="btn btn-danger" ng-model="singleModel"  >
                               Subir Curriculum (PDF)
                           </button>
                       </div>
                    </div><!--Imagen de Perfil-->

                    <div class="col-xs-8 col-xs-offset-1">
                            <div class="box dark col-xs-12">
                             <header>Datos personales</header>
                                <br />
                                <div class="row">
                                    <div class="col-xs-4">
                                        <label>Dni</label>
                                        <input type="text" ng-model="infoEmpleado.Dni" class="form-control" required />
                                    </div><!--DNI-->
                                    <div class="col-xs-8">
                                        <label>Cuil</label>
                                        <input type="text" ng-model="infoEmpleado.Cuil" class="form-control" required />
                                    </div> <!--CUIL-->
                                </div> <!--DNI/CUIL-->
                                <br />
                                <div class="row">
                                    <div class="col-xs-8">
                                        <label>Nombre y Apellido</label>
                                        <input type="text" ng-model="infoEmpleado.NombreApellido" class="form-control" />
                                    </div>
                                    <div class="col-xs-4">
                                        <label>Fecha de Nacimiento</label>
                                        <input class="form-control" type="date" ng-model="infoEmpleado.FecNacimiento">
                                    </div>
                                </div> <!--Nombre y Apellido/Fecha de Nacimiento-->
                                <br />

                                <div class="row">
                                    <div class="col-xs-6">
                                        <label>Naci en</label>
                                        <location-lookup ng-model="infoEmpleado.UbicacionOrigen" limit-to="4"></location-lookup>
                                    </div> <!--Ubicación de Origen-->

                                    <div class="col-xs-6">
                                        <label>Estoy en</label>
                                        <location-lookup ng-model="infoEmpleado.UbicacionActual" limit-to="4"></location-lookup>
                                    </div><!--Ubicacion Actual-->
                                </div> <!--Ubicacion Actual/Origen-->
                            </div><!--Datos personales-->
                            

                            <br />
                   
                        <div class="row">
                            <div class="row">
                                <div class="col-md-6">
                                         <label>Telefono</label>
                                         <input type="text" ng-model="infoEmpleado.Telefono" class="form-control" required />
                                     </div> <!--Tel-->
                                     <div class="col-xs-7">
                                         <label>Celular</label>
                                         <input type="text" ng-model="infoEmpleado.Celular" class="form-control" />
                                     </div>
                                 </div><!--Tel/Cel-->
                                 <br />

                                 <div class="row">
                                     <div class="col-xs-12">
                                         <label>Correo electronico</label>
                                         <input type="email" ng-model="infoEmpleado.Email" class="form-control" required />
                                     </div>
                                 </div> <!--EMail-->
                                 <br />
                             </div><!--Panel datos de contacto-->

                            <br />
                       

                    </div> <!--Datos Basicos Empleado-->

                    <div class="row col-md-9 col-md-offset-3 center-block">
                        <label>Resumen Curricular (500 caracteres)</label>
                        <textarea cols="25" rows="6" class="form-control" required ng-model="infoEmpleado.ResumenCurricular"></textarea>
                    </div><!--Carga de resumen curricular-->

                    <br />
                    <div class="row col-md-9 col-md-offset-3 center-block">
                        <div ng-repeat="Rubros in Rubros">
                            <div class="box dark">
                                <header>Nuevo rubro</header>
                                <div class="row">
                                    <div class="col-lg-6 col-lg-offset-1">
                                    <div class="form-inline">
                                        <label>Rubro</label>
                                        <select class="btn btn-block btn-primary" ng-options="rubro.Nombre for rubro in rubros" ng-model="selectRubro"></select>
                                    </div>
                                </div>
                            </div><!--Rubro-->
                            <br />

                            <div class="row">
                                <div class="col-md-6">
                                        <div class="form-inline">
                                            <label>Sub-Rubro</label>
                                            <select class="btn btn-block btn-primary" ng-options=" subRubro.Nombre for subRubro in selectRubro.SubRubros" ng-model="selectSubRubro"></select>
                                        </div>
                                    <br />
                                </div> <!--SubRubro-->
                            </div>
                            </div>

                        </div><!--Rubro/SubRubro-->
                        <div class="row">
                            <div class="col-lg-12">
                                <button class="btn btn-default btn-primary" ng-click="AddRubro()">
                                    Agregar Rubro
                                </button>
                            </div>
                        </div><!--Agregar Rubro-->
                    </div>

                </div> <!--Datos e imagen empleado-->
            </div> <!--Cuerpo de Vista-->
            <div class="modal-footer">
                <div class="row col-xs-offset-7">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <a href="#">Terminos y Condiciones</a>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary" ng-model="singleModel" ng-click="empleadoAdd(infoEmpleado)">
                            Aceptar y Agregar Nuevo
                        </button>
                    </div>
                </div>
            </div> <!--Footer-->
        </div>
    </div>
</div>
<!-- END - Area de Carga de Empleado-->
